<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frase numerada</title>
</head>
<body>
    <p>Informe uma frase:</p>
    <input type="text" id="input_frase">
    <button onclick="contar()">Diga algo sobre a mat√©ria de Algoritmos</button>
    <p id="p_mensagem"></p>
</body>
</html>
<script>
    function contar() {
        var frase = input_frase.value;
        for(var contador = 1; contador <= 7; contador ++) {
            p_mensagem.innerHTML += `${contador}. ${frase}<br>`
        }
    }
</script>
