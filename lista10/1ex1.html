<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem simples</title>
</head>
<body>
    <button onclick="contar()">Contar</button>
    <p id="p_mensagem"></p>
</body>
</html>
<script>
    function contar() {
        for (var contador = 1; contador <=15; contador++){
            p_mensagem.innerHTML += `${contador}<br>`
        }
    }
</script>
