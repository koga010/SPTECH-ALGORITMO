<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2 Pares</title>
</head>

<body>
    <button onclick="contar()">S2 Pares</button>
    <p id="p_mensagem"></p>
</body>

</html>
<script>
    function contar() {
        for (var contador = 0; contador <= 100; contador++) {
            if (contador == 0 || contador % 2 == 0) {
                p_mensagem.innerHTML += `${contador}<br>`
            }
        }
    }
</script>
