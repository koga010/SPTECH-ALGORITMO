<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplos de 5</title>
</head>

<body>
    <p>Informe um número entre 20 e 100</p>
    <input type="number" id="input_num">
    <button onclick="contar()">Adoro múltiplos de 5</button>
    <p id="p_mensagem"></p>
</body>

</html>
<script>
    function contar() {
        var mensagem = "";
        var numero = Number(input_num.value);

        for (var contador = 0; contador <= numero; contador++) {
            if (contador % 5 == 0) {
                mensagem += `${contador}<br>`
            } else {
                mensagem += ``
            }
        }
        
        p_mensagem.innerHTML = mensagem;
    }
</script>
