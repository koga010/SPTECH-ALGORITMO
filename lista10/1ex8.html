<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papagaio Falante</title>
</head>

<body>
    <p>Informe um n√∫mero</p>
    <input type="number" id="input_num">
    <p>Informe uma frase</p>
    <input type="text" id="input_frase">
    <br><br>
    <button onclick="contar()">Papagaio</button>
    <p id="p_mensagem"></p>
</body>

</html>
<script>
    function contar() {
        var numero = Number(input_num.value);
        var frase = input_frase.value;
        var mensagem = "";

        for(var contador = 0; contador < numero; contador ++) {
            mensagem += `${frase}\n`;
        }
        
        for (contador = 0; contador < numero; contador ++) {
            alert(mensagem);
        }
    }
</script>
