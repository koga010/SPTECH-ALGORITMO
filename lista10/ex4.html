<body>

    <button onclick="latinhas()">Ver a quantidade</button>

<script>
    function latinhas() {
        var qtdLatinhas = Number(input_qtd.value);
        var mensagem = "";
        var imagem = `<img src="https://andinacocacola.vtexassets.com/arquivos/ids/158606/SKUs-Ecommerce--1000-x-1000-px---8-.jpg?v=638705724669430000" height="30px" width="30px">`

        for(var contador = 1; contador <= qtdLatinhas; contador++) {
            mensagem += `${imagem}`
        }
    
        p_mensagem.innerHTML = mensagem;
    }
</script>
