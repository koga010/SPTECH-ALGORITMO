<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida de voltas</title>
</head>

<body>
    <p>Quantas voltas o carro dará?</p>
    <input type="number" id="input_voltas">
    <br><br>
    <button onclick="contar()">Corrida</button>
    <p id="p_mensagem"></p>
</body>

</html>
<script>
    function contar() {
        var voltas = Number(input_voltas.value);
        var mensagem = "";

        for(var contador = 1; contador <= voltas; contador ++) {
            if (contador <= voltas) {
                mensagem += `Carro dando a ${contador}ª volta.<br>`
            }
        }
        mensagem += `Corrida finalizada!`;

        p_mensagem.innerHTML = mensagem;
    }
</script>
