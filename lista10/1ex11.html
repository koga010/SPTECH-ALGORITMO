<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada colorida</title>
</head>
<body>
    <p>Qual tabuada quer ver na tela?</p>
    <select id="select_tabuada">
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
    </select>
    <p>Até qual número a tabuada deve ser construída?</p>
    <input type="number" id="input_tabuadaN">
    <br><br>
    <button onclick="tabuada()">Ver tabuada</button>
    <br><br>
    <p id="p_mensagem"></p>
</body>
</html>
<script>
    function tabuada() {
        var tabuada = Number(select_tabuada.value);
        var tabuadaN = Number(input_tabuadaN.value);
        var contador = 0;
        var mensagem = "";

        for(var contador = 0; contador <= tabuadaN; contador++) {
            if(contador % 2 == 0) {
                mensagem += `<i style = "color: blue;">${tabuada} x ${contador} = ${tabuada * contador}</i><br>`
            } else {
                mensagem += `<i style = "color: red;">${tabuada} x ${contador} = ${tabuada * contador}</i><br>`
            }
        }

        p_mensagem.innerHTML = mensagem;
    }
</script>
