<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação do clima</title>
</head>
<body>
    Insira a temperatura <br>
    <input type="text" id="input_temp"> <br><br>
    Insira a umidade do ar <br>
    <input type="text" id="input_umidade"> <br><br>
    <button onclick="avaliar()">Avaliar clima</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function avaliar() {
        var temp = Number(input_temp.value)
        var umidade = Number(input_umidade.value)

        if(umidade < 0 || umidade > 100) {
            alert("Valor de umidade inválido")
            div_mensagem.innerHTML = ``
        } else if (temp >= 22 && temp <= 23 && umidade < 60) {
            div_mensagem.innerHTML = `Clima agradável`
        } else {
            div_mensagem.innerHTML = `Clima desconfortável`
        }
    }
</script>
