<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desempenho Escolar</title>
</head>
<body>
    Insira a nota <br>
    <input type="text" id="input_nota"> <br><br>
    Insira a frequência <br> 
    <input type="text" id="input_frequencia"> <br><br>
    <button onclick="analisar()">Analisar aluno</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar() {
        var nota = Number(input_nota.value)
        var frequencia = Number(input_frequencia.value)

        if(nota < 0 || nota > 10) {
            alert(`Onde já se viu nota <0 ou >10?!`)
            div_mensagem.innerHTML = ``
        } else if(frequencia < 0 || frequencia > 100) {
            alert(`Onde já se viu frequência <0 ou >100?!`)
            div_mensagem.innerHTML = ``
        } 
        
        if(nota < 6) {
            div_mensagem.innerHTML += `Aluno ficou abaixo da média`
        } else if (nota < 8) {
            div_mensagem.innerHTML += `Aluno ficou na média`
        } else {
            div_mensagem.innerHTML += `Aluno acima da média`
        } 
        
        if (frequencia >= 75) {
            div_mensagem.innerHTML += `Aluno aprovado por frequência`
        } else {
            div_mensagem.innerHTML += `Aluno reprovado por frequência`
        } 
    }
</script>
