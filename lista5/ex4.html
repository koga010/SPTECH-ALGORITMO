<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>peso infantil</title>
</head>
<body>
    Insira o peso da criança (5 anos) <br>
    <input type="text" id="input_peso"> <br><br>
    <button onclick="verificar()">Verificar</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function verificar() {
        var peso = Number(input_peso.value)

        if(peso < 13.5) {
            div_mensagem.innerHTML =  "Abaixo do peso"
        } else if (peso > 21.2) {
            div_mensagem.innerHTML = "Acima do peso"
        } else if (peso == 18.3) {
            div_mensagem.innerHTML = "Peso perfeito"    
        } else if (peso > 13.5) {
            if(peso < 21.2)
            div_mensagem.innerHTML = "Peso na média"
          } 
    }
</script>
