<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>velocidade</title>
</head>
<body>
    Insira a velocidade que estava dirigindo (km/h) <br>
    <input type="text" id="input_velo"> <br><br>
    Insira o limite de velocidade de via (km/h) <br>
    <input type="text" id="input_limite"> <br><br>
    <button onclick="verificar()">Verificar</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function verificar() {
        var velo = Number(input_velo.value)
        var limite = Number(input_limite.value)
        var limite1= limite * 1.2
        

        if(velo <= limite) {
            div_mensagem.innerHTML = `Velocidade dentro do limite. Boa direção!`
        } else if (velo <= limite1) {
            div_mensagem.innerHTML = `Atenção! Excedendo o limite permitido.`
        } else {
            div_mensagem.innerHTML = `Multa grave! Velocidade muito acima do permitido.`
        }
    }
</script>
