<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>economia</title>
</head>
<body>
    Insira a sua meta de economia <br>
    <input type="text" id="input_meta"> <br><br>
    Insira quanto tem guardado <br>
    <input type="text" id="input_guardado"> <br><br>
    <button onclick="analisar()">Analisar economia</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar() {
        var meta = Number(input_meta.value)
        var guardado = Number(input_guardado.value)

        var calculo1 = meta - guardado
        var calculo2 =  guardado - meta

        if(meta == guardado) {
            div_mensagem.innerHTML = `Parabéns, meta alcançada!`
        } else if (meta < guardado) {
            div_mensagem.innerHTML = `Meta ultrapassada em ${calculo2}`
        } else if (meta > guardado) {
            div_mensagem.innerHTML = `Força! Ainda em busca da meta! Falta ${calculo1}`
        }
    }
</script>
