<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sensação termica</title>
</head>
<body>
    Insira a temperatura <br>
    <input type="text" id="input_temperatura"> <br><br>
    <button onclick="verificar()">Verificar</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function verificar() {
        var temperatura = Number(input_temperatura.value)

        if(temperatura < 14) {
            div_mensagem.innerHTML = "Congelante"
        } else if (temperatura >= 14) {
            if(temperatura < 21)
            div_mensagem.innerHTML = "Com Frio"
                else if (temperatura > 21) {
                    if(temperatura < 24)
                    div_mensagem.innerHTML = "Confortável"
                        else if (temperatura > 24) {
                            if(temperatura < 31)
                            div_mensagem.innerHTML = "Com Calor"
                                else {
                                    div_mensagem.innerHTML = "Calor escaldante"
                                }
                        }
                }
        }
    }
</script>
