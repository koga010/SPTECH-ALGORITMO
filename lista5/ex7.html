<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calorias</title>
</head>
<body>
    Insira a quantidade de pães comidos por dia <br>
    <input type="text" id="input_paes"> <br><br>
    Insira a quantidade de pacotes de bolacha recheada comidos por dia <br>
    <input type="text" id="input_bolacha"> <br><br>
    Insira a quantidade de copos de achocolatado tomados por dia <br>
    <input type="text" id="input_copos"> <br><br>
    <button onclick="verificar()">Verificar calorias</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function verificar() {
        var paes = Number(input_paes.value)
        var bolacha = Number(input_bolacha.value)
        var copos = Number(input_copos.value)
        
        var calopaes = paes * 50
        var calobolacha = bolacha * 80
        var calocopos = copos * 70

        var total = calopaes + calobolacha + calocopos

        if(total < 200) {
            div_mensagem.innerHTML  = "Parabéns, vai ficar em forma!"
        } else if (total < 400) {
            div_mensagem.innerHTML = "Cuidado, vai ficar menos saudável !" 
        } else {
            div_mensagem.innerHTML = "Alerta crítico de saúde !!!"
        }
    }
</script>
