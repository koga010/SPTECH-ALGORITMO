<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pares no Intervalo</title>
</head>
<body>
    Insira o in√≠cio do intervalo <br>
    <input type="text" id="input_inicio"> <br><br>
    Insira o fim do intervalo <br>
    <input type="text" id="input_fim"> <br><br>
    <button onclick="contar()">S2 Pares</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function contar() {
        var inicio = Number(input_inicio.value)
        var fim = Number(input_fim.value)

        div_mensagem.innerHTML = ``

        if(inicio >= fim){
            div_mensagem.innerHTML = `O intervalo deve ser crescente`
        } else {
            var inicio = 0

            while (inicio <= fim) {
            if(inicio % 2 == 0) {
                div_mensagem.innerHTML += `${inicio}<br>`
            } 
            inicio++
            }
        }
    }
</script>
