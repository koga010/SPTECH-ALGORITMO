<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frase Numerada</title>
</head>
<body>
    <button onclick="contar()">Boa Tarde</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function contar() {
        var contador = 0 

        while(contador < 7) {
            contador ++
            div_mensagem.innerHTML += `${contador}. `
            div_mensagem.innerHTML += `Boa tarde <br>`
        }
    }
</script>
