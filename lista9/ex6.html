<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplos de 5</title>
</head>
<body>
    Insira um número <br>
    <input type="text" id="input_numero">
    <button onclick="contar()">Adoro múltiplos de 5</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function contar() {
        var numero = Number(input_numero.value)
        

        if(numero >= 20 && numero <= 100) {
            var contador = 0

            while(contador <= numero) {
                contador ++
                var resto = contador % 5
                
                if(resto == 0) {
                    div_mensagem.innerHTML += `${contador} <br>`
                }
            }
        } else{
            alert(`Insira um número entre 20 e 100`)
        }
        
    }
</script>
