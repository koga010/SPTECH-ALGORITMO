<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contar()">S2 Pares</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function contar() {
        var contador = 0
    while  (contador <=  100) {
        var resto = contador % 2

        if(resto == 0) {
            div_mensagem.innerHTML += `${contador}<br>`
            
        }
        contador++
    }
}
</script>
