<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira a quantidade elefantes
    <input type="text" id="input_qtd"> <br>
    <button onclick="calcular()">Atazanar a m√©dium</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function calcular() {
        var qtd = Number(input_qtd.value)

        var contador = 1

        var mensagem = ``
        var mensagem1 = ``

        if(qtd == 1) {
            mensagem = `1 elefante incomoda muita gente!`
        } else {
            while(contador < qtd) {
            mensagem1 += "incomodam, "
            contador++
            mensagem += ` 1 elefante incomoda muita gente! <br> 
            ${contador} elefantes, ${mensagem1} incomodam, muito mais!  <br> `
            
        }
        }
    
        div_mensagem.innerHTML = mensagem
    }
</script>
