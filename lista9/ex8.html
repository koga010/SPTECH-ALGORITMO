<html lang="en">
<head>

</head>
<body>

    <input type="text" id="input_numero"> <br>
    Insira uma frase <br>
    <input type="text" id="input_frase"> <br>
    <button onclick="contar()">Papagaio</button>

<script>
    function contar() {
        var numero = Number(input_numero.value)
        var frase = input_frase.value
        var contador = 0

        var mensagem = ""
        while (contador < numero) {
            contador++
            mensagem += `${frase}\n`
            
        }

        while (contador < numero * 2) {
            alert(mensagem)
            contador++
        } 
    }
</script>
