<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Colorida</title>
</head>
<body>
    Selecione o número <br>
    <select id="select_numero">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
    </select> <br><br>

    Até que número a tabuada deve ser construída? <br>
    <input type="text" id="input_tabuada"> <br>

    <button onclick="ver()">Ver tabuada</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function ver() {
        var numero = Number(select_numero.value);
        var tabuada = Number(input_tabuada.value);

        var contador = 0;

        while (contador < tabuada) {
            contador++;
  
            var resto = contador % 2;
            var resultado = numero * contador;

            if (resto == 0) {
                div_mensagem.innerHTML += `<span style="color: blue">${numero} x ${contador} = ${resultado}</span> <br>`
            } else {
                div_mensagem.innerHTML += `<span style="color: red">${numero} x ${contador} = ${resultado}</span> <br>`
            }
        }
    }
</script>
