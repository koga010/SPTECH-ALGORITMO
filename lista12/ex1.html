<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça às Frutas: Descubra se está na Lista</title>
</head>
<body>
    Digite uma fruta:
    <input id="input_fruta" type="text">
    <button onclick="pesquisar()">Pesquisar</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    var frutas = ['morango', 'abacaxi', 'goiaba']
    
    function pesquisar(){
        
        var pesquisa = input_fruta.value

        if(frutas.includes(pesquisa)){
            div_mensagem.innerHTML =  `A fruta ${pesquisa} existe na lista.`
        } else {
            div_mensagem.innerHTML = `Não existe a fruta ${pesquisa} na lista.`
        }
    }
</script>
