<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Seguro</title>
</head>
<body>
    Insira o login <br>
    <input type="text" id="input_login"> <br><br>
    Insira a senha <br>
    <input type="text" id="input_senha"> <br><br>
    Insira o código de segurança <br>
    <input type="text" id="input_codigo"> <br><br>
    <button onclick="entrar()">Entrar</button>
</body>
</html>

<script>
    function entrar() {
        var login = input_login.value
        var senha = input_senha.value
        var codigo = input_codigo.value

        if(login == 'SPtech' && senha == 'digital' && codigo == '123') {
            alert("Usuário autenticado com sucesso")
        } else {
            alert("Falha na autenticação")
        }
    }
</script>
