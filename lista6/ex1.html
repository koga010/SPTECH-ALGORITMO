<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperatura</title>
</head>
<body>
    Insira a temperatura <br>
    <input type="text" id="input_temp"> <br><br>
    <button onclick="analisar()">Ver situação</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar() {
        var temp = Number(input_temp.value)

        if (temp >= 21 && temp <= 24) {
             div_mensagem.innerHTML = "temperatura confortável :D"
         } else {
         div_mensagem.innerHTML = "temperatura DESCONFORTÁVEL :C"}
    }
</script>
