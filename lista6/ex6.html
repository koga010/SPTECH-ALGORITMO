<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovação Escolar</title>
</head>
<body>
    Insira a nota <br>
    <input type="text" id="input_nota"> <br><br>
    Insira a frequência <br>
    <input type="text" id="input_freq"> <br><br>
    <button onclick="avaliar()">Avaliar</button>
</body>
</html>

<script>
    function avaliar() {
        var nota = Number(input_nota.value)
        var freq = Number(input_freq.value)

        if(nota >= 6 && freq >= 75) {
            alert("Parabéns! Aprovado!")
        } else {
            alert("Infelizmente, não foi desta vez")
        }
    }
</script>
