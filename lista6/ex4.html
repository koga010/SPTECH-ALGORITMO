<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix</title>
</head>
<body>
    Insira a hora do dia que ele costuma acessar a Netflix <br>
    <input type="text" id="input_hora"> <br><br>
    <button onclick="ver()">Ver recomendação</button> 
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function ver() {
        var hora = Number(input_hora.value)
        
        if(hora >= 19 && hora <= 21) {
            div_mensagem.innerHTML =  `Não é recomendável que você assista sua série favorita no horário ${hora}!`
        } else {
            div_mensagem.innerHTML = `O horário ${hora} é adequado para assistir sua série favorita!`
        }
    }
</script>
