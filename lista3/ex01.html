<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aposentar</title>
</head>
<body>
    <p>Insira sua idade</p> <br>
    <input id="input_idade" type="text"> <br>
    <button onclick="homem()">Aposentadoria Homem</button>
    <button onclick="mulher()">Aposentadoria Mulher</button>
</body>
</html>
<script>
    function homem() {
        var idade = Number(input_idade.value)
        var subtracao = 70 - idade
        alert("Falta " +  subtracao + " anos para você se aposentar.")
    }
    function mulher() {
        var idade = Number(input_idade.value)
        var subtracao = 60 - idade
        alert("Falta " + subtracao + " anos para você se aposentar.")
    }
</script>
