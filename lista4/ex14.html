<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autoescola</title>
</head>
<body>
    Insira seu nome <br>
    <input type="text" id="input_nome"> <br><br>
    Insira sua idade <br>
    <input type="text" id="input_idade"> <br><br>
    <button onclick="avaliar()">Avaliar aluno</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function avaliar() {
        var nome = (input_nome.value)
        var idade = Number(input_idade.value)
        
        if(idade >= 18) {
            div_mensagem.innerHTML = `${nome}, vamos tirar a CNH?`
        } else {
            div_mensagem.innerHTML = `${nome}, vai jogar PlayStation!`
        }
    }
</script>
