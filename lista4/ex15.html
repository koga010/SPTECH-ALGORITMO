<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banco</title>
</head>
<body>
    Insira o saldo da conta <br>
    <input type="text" id="input_saldo"> <br><br>
    Insira o valor do  débito <br>
    <input type="text" id="input_debito"> <br><br>
    <button onclick="analisar()">Analisar conta</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar() {
        var saldo = Number(input_saldo.value)
        var debito = Number(input_debito.value)
        var resultado = saldo - debito 

        if(resultado < 0) {
            div_mensagem.innerHTML = `<b style="color:red">O saldo atual da conta corrente é ${resultado}`
        } else {
            div_mensagem.innerHTML = `<i style="color:blue">O saldo atual da conta corrente é ${resultado}`
        }
    }
</script>
