<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperatura</title>
</head>
<body>
    Insira a temperatura do ambiente <br>
    <input type="text" id="input_temp"> <br><br>
    <button onclick="verificar()">Verificar clima</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function verificar() {
        var temp = Number(input_temp.value)

        if(temp < 10) {
            div_mensagem.innerHTML = `Apropriada p/ conservar alimento <br> <img src="https://www.fcm.unicamp.br/adolescentes/sites/default/files/inline-images/photo-1512621776951-a57141f2eefd.jpg" alt="">`
        } else {
            div_mensagem.innerHTML = `Inapropriada p/ conservar alimento <br> <img src="https://conteudo.imguol.com.br/c/entretenimento/1a/2018/09/11/pao-estragado-1536706056533_v2_450x450.jpg" alt="">`
        }
    }
</script>
