<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>financiamento</title>
</head>
<body>
    Insira o valor da renda familiar <br>
    <input type="text" id="input_renda"> <br><br>
    Insira o valor da prestação <br>
    <input type="text" id="input_prestacao"> <br><br>
    <button onclick="calcular()">Verificar financiamento</button>

    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function calcular() {
        var renda =  Number(input_renda.value)
        var presta = Number(input_prestacao.value)
        var resultado = presta / renda * 100 

        if(resultado <= 30) {
            div_mensagem.innerHTML = `A prestação corresponde a ${resultado}% da renda familiar` 
        } else {
            div_mensagem.innerHTML = `A prestação corresponde a ${resultado}% da renda familiar <br> <b style="color: red">Será necessário complementar a renda familiar</b>`
        }
    }
</script>
