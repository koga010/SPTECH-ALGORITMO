<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banco2</title>
</head>
<body>
   Insira o valor do saldo na conta do banco <br>
   <input type="text" id="input_saldo"> <br><br>
   <button onclick="verificar()">Verificar finanças</button>
   <div id="div_mensagem"></div>
</body>
</html>

<script>
    function verificar() {
        var saldo = Number(input_saldo.value)
        
        if(saldo == 0) {
            div_mensagem.innerHTML = `<p style="color:black">Conta zerada>`
        } 
        if(saldo < 0) {
            div_mensagem.innerHTML = `<p style="color:red">Está devendo!>`
        }
        if(saldo > 0) {
            div_mensagem.innerHTML = `<p style="color:blue">Saldo positivo!>`
        }
    }
</script>
