<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="nota()">Gerar uma nota de aluno entre 3 e 10</button>
    <div id="div_mensagem"></div>
    
    <button onclick="frequencia()">Gerar uma frequência de aluno entre 50 e 100</button>
    <div id="div_mensagem2"></div>

    <button onclick="aprovacao()">Ver Aprovação</button>
    <div id="div_mensagem3"></div>
</body>
</html>

<script>
    var aleatorio = 0;
    var notaR = 0;
    var n1 = 0;
    var aleatorio2 = 0;
    var freque = 0;
    var freq = 0;

    div_mensagem3.innerHTML = ``

    function nota() {
         aleatorio = Math.random();

         notaR = (aleatorio * 7) + 3;
         n1 = notaR.toFixed(1)


        div_mensagem.innerHTML = n1
    }
    function frequencia() {
         aleatorio2 = Math.random();

         freque = (aleatorio2 * 50) + 50;
         freq = freque.toFixed(1)

        div_mensagem2.innerHTML = freq
    }
    function aprovacao(){
        if(n1 >= 6  && freq >= 75){
            div_mensagem3.innerHTML = `Com nota ${n1} e frequência ${freq}, o aluno está aprovado!`
        } else {
            div_mensagem3.innerHTML = `Com nota ${n1} e frequência ${freq}, o aluno está reprovado!`
        }
    }
</script>
