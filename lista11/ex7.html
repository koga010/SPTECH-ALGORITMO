<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sortear()">Quero um número cabalístico!</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function sortear() {
        var aleatorio = Math.random();

        var numero = Math.round(aleatorio* 15) 

        div_mensagem.innerHTML = numero;

        if (numero == 3 || numero == 4 || numero == 7 || numero == 10 || numero == 12) {
            div_mensagem.innerHTML += `<br>Eu S2 números cabalísticos!`
        } else {
            div_mensagem.innerHTML += `<br>Ah, me dá um número bom na próxima!`
        }
    }
</script>
