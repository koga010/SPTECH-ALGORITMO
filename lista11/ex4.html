<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contar()">Sortear Nota para aluno</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function contar() {
        var aleatorio = Math.random();

        var nota = aleatorio * 10;

        div_mensagem.innerHTML = `${nota.toFixed(1)}`
    }
</script>
