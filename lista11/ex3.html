<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contar()">jogar dado</button> <br><br>
    <div id="div_mensagem" 
    style="height: 100px;
    width: 100px;
    color: white;
    background-color: black;
    font-size: 50px;
    justify-content: center;
    display: flex;
    align-items: center;"></div>
</body>
</html>

<script>
    function contar() {
        var aleatorio = Math.random();

        var dado = aleatorio * 20;

        div_mensagem.innerHTML = `${dado.toFixed(0)}`
    }
</script>
