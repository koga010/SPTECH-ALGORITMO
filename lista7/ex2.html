<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>processo seletivo</title>
</head>
<body>
    Insira a nota do ENEM <br>
    <input type="text" id="input_enem"> <br><br>
    Insira a nota do vestibular interno <br>
    <input type="text" id="input_vesti"> <br><br>
    <button onclick="verificar()">Avaliação</button>
</body>
</html>

<script>
    function verificar() {
        var enem = Number(input_enem.value)
        var vesti = Number(input_vesti.value)

        if(enem >= 800 || vesti >= 700) {
            alert("Parabéns! Aprovado")
        } else {
            alert("Tente semestre que vem!")
        }
    }
</script>
