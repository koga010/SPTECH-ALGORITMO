<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cansaço SPTech - Aprimorada</title>
</head>
<body>
    <h1>Calculadora de cansaço aprimorada do aluno SPTech</h1> 

    Meio de transporte <br>
    <select id="select_transporte">
        <option value="1">Ônibus </option>
        <option value="2">Metrô </option>
        <option value="3">Carro</option>
        <option value="4">Bicicleta</option>
    </select> <br>
    Distância da faculdade (KM)
    <input type="text" id="input_distancia">
    <button onclick="calcular()">Calcular cansaço</button>
</body>
</html>

<script>
    function calcular() {
        var transporte = select_transporte.value
        var distancia = Number(input_distancia.value)

        if(distancia <= 10) {
            if(transporte == 3 || transporte == 2 || transporte == 1) {
                alert("Tá tranks...")
            } else {
                alert("É... um pouco cansado...")
            }
        } else if (distancia > 10) {
            if(transporte == 3) {
                alert("É... um pouco cansado...")
            } else if (transporte == 2 || transporte == 1) {
                alert("Bem cansado...")
            } else if (transporte == 4) {
                alert ("Vish... tá só o pó...")
            }
        }
    }
</script>
