<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>covid</title>
</head>
<body>
    Insira a renda <br>
    <input type="text" id="input_renda"> <br>
    Insira a renda total familiar do usuário <br>
    <input type="text" id="input_total"> <br><br>
    <button onclick="verificar()">Terei o benefício?</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function verificar() {
        var renda = Number(input_renda.value)
        var total = Number(input_total.value)

        if(renda <= 2000 || total <= 3000) {
            div_mensagem.innerHTML = "Você terá direito ao auxílio"
        } else {
            div_mensagem.innerHTML = "Sem direito ao auxílio"
        }
    }
</script>
